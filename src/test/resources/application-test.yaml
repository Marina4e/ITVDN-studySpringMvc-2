server:
  port: 8081
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      data-locations: classpath:sql/init.sql
      schema-locations: classpath:sql/schema.sql
  jpa:
    hibernate:
      ddl-auto: none
